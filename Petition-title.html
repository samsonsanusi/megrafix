<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.petition-title.css">
    </head>
    <body>
        <header>
            <div class="clip"></div>
            <img src="images/Logo.png" class="logo">
        </header>
        <section>
            <h3>Petition Title:</h3>
            <br>
            <input type="text" placeholder="Write a title">
            <br>
            <h3>Description:</h3>
            <form>
                <textarea placeholder="Start writing your description"></textarea>
            </form>
            <br>
            <h3>Add Attachment:</h3>
            <div class="search">
                <form>
                    <input type="s" placeholder="Add image, video and audio">
                </form>
            </div>
                <br><br>
                <button>Upload Now</button>
                <br><br>
                <h3>Select Category:</h3>
            <select id="signature">
                <option value="Select numbers of signatures needed">Select numbers of signatures needed</option>
                <option value="100 signatures">100 signatures</option>
                <option value="500 signatures">500 signatures</option>
                <option value="40,000 signatures">40,000 signatures</option>
                <option value="500,000 signatures">500,000 signatures</option>
            </select>
            <br><br>
            <br><br><br>
            <button class="tin">Publish</button>



                

        </section>
    </body>
</html>
